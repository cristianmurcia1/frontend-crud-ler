<div class="title" mat-dialog-title>
  <h3>¿Está seguro que desea eliminar a {{ data.nombre }}?</h3>
</div>

<div class="action-buttons" mat-dialog-actions>
  <button mat-raised-button class="button-cancel" type="button" [mat-dialog-close]="false">Cancelar</button>
  <button mat-raised-button [mat-dialog-close]="true" class="delete-button">Confirmar</button>
</div>
