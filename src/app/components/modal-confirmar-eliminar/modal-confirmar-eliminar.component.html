<div class="title" mat-dialog-title>
  <h1>¿Está seguro que desea eliminar a {{ data.nombre }}?</h1>
</div>

<div class="action-buttons" mat-dialog-actions>
  <button mat-raised-button type="button" [mat-dialog-close]="false">Cancelar</button>
  <button mat-raised-button color="primary" [mat-dialog-close]="true" class="delete-button">Confirmar</button>
</div>
