<!-- Toolbar -->
<mat-toolbar color="primary">
  <span>Prueba técnica LER PREVENCIÓN</span>
  <span class="example-spacer"></span>
  <button mat-raised-button (click)="openAddPersonForm()">
    Agregar persona
  </button>
</mat-toolbar>

<!-- Tabla personas -->
 <div class="div-table">
    <mat-form-field appearance="fill">
      <mat-label>Buscar</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Cristian" #input>
    </mat-form-field>
  
  <div class="mat-elevation-z6">
    <table mat-table [dataSource]="dataSource" matSort>
      
      <!-- Columna nombre -->
      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
        <td mat-cell *matCellDef="let row"> {{row.nombre}} </td>
      </ng-container>
  
      <!-- Columna número de cédula -->
      <ng-container matColumnDef="cedula">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> # Cédula </th>
        <td mat-cell *matCellDef="let row"> {{row.cedula}} </td>
      </ng-container>
  
      <!-- Columna fecha de nacimiento -->
      <ng-container matColumnDef="fechaNacimiento">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Fecha de nacimiento </th>
        <td mat-cell *matCellDef="let row"> {{row.fechaNacimiento | date}} </td>
      </ng-container>

      <!-- Columna para modificar información de la persona -->
      <ng-container matColumnDef="modificar">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Modificar </th>
        <td mat-cell *matCellDef="let row"> 
          <button mat-icon-button>
            <mat-icon style="color: rgb(68, 68, 138);">edit</mat-icon>
          </button>
        </td>
      </ng-container>

      <!-- Columna para eliminar persona -->
      <ng-container matColumnDef="eliminar">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Eliminar </th>
        <td mat-cell *matCellDef="let row"> 
          <button mat-icon-button (click)="eliminarPersona(row.id)">
            <mat-icon style="color: red;">delete</mat-icon>
          </button>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
      <!-- Mensaje cuando no se encuentra información en la búsqueda -->
      <tr class="mat-row" *matNoDataRow>
        <th class="mat-cell error-busqueda" colspan="3">No se han encontrado coincidencias "{{input.value}}"</th>
      </tr>
    </table>

    <!-- Paginador -->
     <mat-paginator *ngIf="dataSource && dataSource.data.length > 4" [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
  </div>
</div>
